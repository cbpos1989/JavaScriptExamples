<!DOCTYPE html>

<html>
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
		<link rel="stylesheet" href="./scss/style.css">
	</head>
	<body class="default">
		<form name="theForm" id="theForm" action="">
			<ul>
				<li>
					<input type="text" id="myTextbox"/>
				</li>
				<li>
					<textarea id="myTextArea">This is a textarea</textarea>
				</li>
				<li>
					<select id="dayOfWeek" name="dayOfWeek">
						<option value="0">Sunday</option>
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wednesday</option>
						<option value="4">Thursday</option>
						<option value="5">Friday</option>
						<option value="6">Saturday</option>
					</select>
				</li>
				<li>
					<input type="submit" id="myButton" value="Click Me!"/>
				</li>
			
			</ul>
			
		</form>
		
		<script src="./js/eventUtility.js"></script>
		<script src="./js/formExample.js"></script>
	</body>
</html>
